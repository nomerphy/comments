<!DOCTYPE html>
<html lang="en">
  <head>
  	<!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- END OF META -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- END OF CSS -->
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <!-- END OF FONTS -->
    <title>Comments</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-lg-12">
  				<h2 class="text-center">Comments</h2>
  			</div>

  			<div class="col-lg-6">
  				<div id="comment-field"></div>
  			</div>
  			<div class="col-lg-6">
  				<form>
  					<div class="form-group">
  						<label for="comment-name">Name:</label>
  						<input type="text" class="form-control" id="comment-name" placeholder="Your name">
  					</div>

  					<div class="form-group">
  						<label for="comment-body">Comment:</label>
  						<input type="text" class="form-control" id="comment-body" placeholder="Your comment">
  					</div>

  					<div class="form-group text-right">
  						<button class="btn btn-danger" id="restore">Restore</button>
  						<button type="submit" id="comment-add" class="btn btn-primary">Add Comment</button>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>
 	

    <script src="main.js"></script>
  </body>
  </html>
